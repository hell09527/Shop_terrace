<script>
$(document).ready(function(){
	$("#btn_submit").click(function(){
		var phone=$('#mobile').val();
		var pwd=$('#password').val();
		var repass=$('#repass').val();
		console.log(phone,pwd,repass)
		if(phone==''){
			$('.showModel').css('display','block')
			$('#contain').text('请填写用户名!');
		}else if(pwd==''){
			$('.showModel').css('display','block')
			$('#contain').text('请填写密码!');
		}else if(repass==''){
			$('.showModel').css('display','block')
			$('#contain').text('请填写确认密码!');
		}else if(repass!=pwd){
			$('.showModel').css('display','block')
			$('#contain').text('两次填写密码不一致!');
		}else{
			window.sessionStorage["name"] = phone;
			window.sessionStorage["pwd"] = pwd;
			window.location.href = "index.php";
		}
	})
	$('.showMask').click(function(){
		$('.showModel').css('display','none')
	})
});
var wait=120; 
function time() { 
	if (wait == 0) {
		$("#sendOutCode").removeAttr("disabled");
		$("#sendOutCode").val("{:lang('get_validation_code')}"); 
		wait = 120;
	} else { 
		$("#sendOutCode").attr("disabled", 'disabled');
		$("#sendOutCode").val(wait+"s{:lang('post_resend')}"); 
		wait--; 
		setTimeout(function() { 
			time() 
		},1000);
	}
}
</script>
