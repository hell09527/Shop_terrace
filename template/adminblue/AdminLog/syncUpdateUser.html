{block name="script"}
<script type="text/javascript">
    //分页数据
    function LoadingInfo(page_index) {
        <!--var search_text = $("#search_text").val();-->
        $.ajax({
            type : "post",
            url : "{:__URL('ADMIN_MAIN/pospal/syncUser')}",
            data : { "page_index" : page_index, "page_size" : $("#showNumber").val() },
            success : function(data) {
                var html = '';
                if (data['data'].length > 0) {
                    for (var i = 0; i < data['data'].length; i++) {
                        html += '<tr align="center">';
                        html += '<td align="center">' + timeStampTurnTime(data['data'][i]["created"]) + '</td>';
                        html += '<td align="center">' + data['data'][i]['success_num'] + '</td>';
                        html += '<td align="center">' + data['data'][i]['count_num'] + '</td>';
                        html += '<td align="center">' + data['data'][i]['api_use_count'] + '</td>';
                        html += '<td align="center">' + data['data'][i]['api_count'] + '</td>';
                        html += '</tr>';
                    }
                } else {
                    html += '<tr align="center"><td colspan="5">暂无记录</td></tr>';
                }
                $(".table-class tbody").html(html);
                initPageData(data["page_count"],data['data'].length,data['total_count']);
                $("#pageNumber").html(pagenumShow(jumpNumber,$("#page_count").val(),{$pageshow}));
            }
        });
    }



    //全选
    function CheckAll(event){
        var checked = event.checked;
        $(".table-class tbody input[type = 'checkbox']").prop("checked",checked);
    }

    //搜索
    function searchData(){
        LoadingInfo(1);
    }


    function statusUp(id){
        $.ajax({
            type : "post",
            url : "{:__URL('ADMIN_MAIN/AdminLog/statusUp')}",
            data : {
                "id" : id
            },
            success : function(data) {
                if (data["code"] = 1) {
                    LoadingInfo();
                    showMessage('success', '操作成功');
                }
            }
        })
    }
</script>
